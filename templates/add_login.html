<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Smart Arena</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-sm">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 rounded-lg shadow-md text-white 
                        {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                        <i class="fas fa-info-circle mr-2"></i>{{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
            <header class="mb-8 text-center">
                <h1 class="text-3xl font-extrabold text-blue-600">SMART ARENA</h1>
                <h2 class="text-xl font-semibold text-gray-700 mt-2">Ingia kama Admin</h2>
            </header>
            
            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Jina la Mtumiaji</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="admin">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Neno la Siri</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="123">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Kifungo cha kuingia -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-150 shadow-md flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Ingia</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('smart_arena_home') }}" class="text-sm text-gray-500 hover:text-blue-600">Rudi kwenye Duka &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>

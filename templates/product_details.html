<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-4">
        <a href="/" class="text-blue-500 mb-4 inline-block">&larr; Rudi Nyumbani</a>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden md:flex">
            <div class="md:w-1/2">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-64 md:h-full object-cover">
            </div>
            <div class="p-8 md:w-1/2">
                <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
                <p class="text-2xl text-green-600 font-bold mb-4">{{ product.price | format_currency }}</p>
                <p class="text-gray-600 mb-6">{{ product.description }}</p>
                
                <form method="POST" class="border-t pt-4">
                    <h3 class="text-xl font-semibold mb-4">Weka Agizo</h3>
                    <input type="text" name="customer_name" placeholder="Jina Lako" class="w-full p-2 border rounded mb-2" required>
                    <input type="text" name="phone" placeholder="Namba ya Simu" class="w-full p-2 border rounded mb-4" required>
                    <button class="w-full bg-green-600 text-white p-3 rounded font-bold hover:bg-green-700">Tuma Agizo</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

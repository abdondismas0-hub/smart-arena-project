<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Ongeza Bidhaa - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-800">Ongeza Bidhaa Mpya</h2>
            <a href="{{ url_for('admin_dashboard') }}" class="text-gray-500 hover:text-gray-700">Ghairi</a>
        </div>
        
        <form method="POST" class="space-y-4">
            
            <!-- Basic Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Jina la Bidhaa</label>
                    <input type="text" name="name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bei (TZS)</label>
                    <input type="number" name="price" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <!-- Category & Image -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kategoria</label>
                    <select name="category" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Simu Used">Simu Used</option>
                        <option value="Simu Mpya">Simu Mpya</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Smartwatch">Smartwatch</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL ya Picha</label>
                    <input type="text" name="image_url" placeholder="https://..." class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <!-- Details -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Maelezo</label>
                <textarea name="description" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>
            
            <!-- Specs (New) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sifa za Ziada (Specs)</label>
                <input type="text" name="specs" placeholder="Mfano: 256GB, 8GB RAM, Black" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-md">
                Hifadhi Bidhaa
            </button>

        </form>
    </div>

</body>
</html>

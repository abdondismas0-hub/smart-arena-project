<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariri Bidhaa: {{ product.name }}</title>
    
    <!-- CSS (Glassmorphism & Aesthetics) -->
    <style>
        /* Background Gradient for Glass Effect */
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%); 
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Glass Card Effect */
        .container {
            max-width: 600px; 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
        }

        h2 { color: white; border-bottom: 2px solid rgba(255, 255, 255, 0.5); padding-bottom: 10px; margin-bottom: 30px; text-align: center; text-shadow: 0 0 5px rgba(0,0,0,0.3); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: white; }
        .form-group input[type="text"], 
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        .form-group textarea { resize: vertical; min-height: 100px; }

        .btn { padding: 12px 25px; border-radius: 20px; text-decoration: none; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; display: inline-block; transition: background-color 0.3s, transform 0.2s; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        .primary-btn { background-color: #28a745; color: white; }
        .primary-btn:hover { background-color: #1e7e34; transform: translateY(-1px); }
        .secondary-btn { background-color: #dc3545; color: white; margin-left: 10px; }
        .secondary-btn:hover { background-color: #c82333; transform: translateY(-1px); }

        /* Responsive */
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 20px; }
            .form-group button, .form-group a { width: 100%; margin: 5px 0 5px 0; }
            .secondary-btn { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hariri Bidhaa: {{ product.name }}</h2>
        
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            
            <div class="form-group">
                <label for="name">Jina la Bidhaa:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">Bei (Tsh):</label>
                <input type="number" id="price" name="price" value="{{ product.price }}" required>
            </div>
            
            <div class="form-group">
                <label for="category">Kitengo:</label>
                <select id="category" name="category" required>
                    <!-- Tumia Jinja kuchagua option sahihi -->
                    {% set categories = ['Simu Used', 'Accessories', 'Vifaa Vingine', 'Mengineyo'] %}
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == product.category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Maelezo ya Bidhaa:</label>
                <textarea id="description" name="description" required>{{ product.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="image_url">Link ya Picha (Optional):</label>
                <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" placeholder="Acha wazi kwa Picha Mfano (Placeholder)">
            </div>
            
            <div class="form-group" style="text-align: right;">
                <button type="submit" class="btn primary-btn">Hifadhi Mabadiliko</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn secondary-btn">Rudi</a>
            </div>

        </form>
    </div>

</body>
</html>

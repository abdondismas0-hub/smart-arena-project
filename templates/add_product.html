<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongeza Bidhaa Mpya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Ongeza Bidhaa Mpya</h2>
        
        <form method="POST" action="{{ url_for('add_product') }}" class="space-y-4">
            
            <!-- Jina -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Jina la Bidhaa</label>
                <input type="text" name="name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Bei -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Bei (TZS)</label>
                    <input type="number" name="price" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <!-- Kategoria -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Kategoria</label>
                    <select name="category" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Simu Used">Simu Used</option>
                        <option value="Simu Mpya">Simu Mpya</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
            </div>

            <!-- Picha -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Link ya Picha (URL)</label>
                <input type="url" name="image_url" placeholder="https://..." class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <!-- Maelezo -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Maelezo</label>
                <textarea name="description" rows="3" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <!-- Vifungo -->
            <div class="flex justify-between pt-2">
                <a href="{{ url_for('admin_dashboard') }}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Ghairi</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 shadow transition">Hifadhi Bidhaa</button>
            </div>

        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-2xl mb-4 font-bold text-center">Admin Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<p class="text-red-500 text-center">{{ messages[0] }}</p>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border mb-4 rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border mb-4 rounded" required>
            <button class="w-full bg-blue-600 text-white p-2 rounded">Ingia</button>
        </form>
        <a href="/" class="block text-center mt-4 text-blue-500">Rudi Nyumbani</a>
    </div>
</body>
</html>
